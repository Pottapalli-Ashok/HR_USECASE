<!DOCTYPE html>
<html>
<head>
    <title>Interview Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2e86de;
            margin-top: 40px;
            font-size: 2.5em;
        }

        h2 {
            color: #34495e;
            margin-top: 30px;
            font-size: 1.8em;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
        }

        li {
            background-color: #ffffff;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        li strong {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .button-container {
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Interview Completed</h1>
    <p>Thank you for answering all the questions!</p>

    <h2>Your Answers:</h2>
    <ul>
        {% for qa in conversation %}
            <li>
                <strong>Q:</strong> {{ qa.question }}
                <strong>A:</strong> {{ qa.answer }}
            </li>
        {% endfor %}
    </ul>

    <div class="button-container">
        <a href="{{ url_for('download_pdf') }}">
            <button class="download-btn">ðŸ“„ Download PDF</button>
        </a>
    </div>

</body>
</html>
